<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Selection Counter</title>
</head>
<body>
    <form action="" name="selectForm">
    <label for="musictypes">Choose some music types, then click the button below:</label>        <br>
        <select name="musictypes" id="musictypes" multiple>
            <option selected>R&B</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classical</option>
            <option>Opera</option>
        </select>
        <br>
        <button id="btn" type="button">How many are selected?</button>
    </form>
    <p class="result"></p>
    <script src="javascript/script.js"></script>
</body>
</html>
